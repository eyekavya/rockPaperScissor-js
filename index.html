<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <!-- <form> -->
      <label for="userInput">Make a choice:</label>
      <select name="userInput" id="user">
        <option value="" selected>Select</option>
        <option value="Rock">Rock</option>
        <option value="Paper">Paper</option>
        <option value="Scissor">Scissor</option>
      </select>
      <button id="subBtn" disabled>Submit</button>
      <!-- </form> -->
    </div>

    <div>
      <p class="userChoice"></p>
      <p class="compChoice"></p>
    </div>

    <div>
      <p class="result"></p>
    </div>

    <div>
      <button id="retryBtn" style="display: none">Play Again!</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
